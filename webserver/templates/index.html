<html lang="en">
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/a549aa8780dbda16f6cff545aeabc3d71073911e/src/js/bootstrap-datetimepicker.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://cdn.rawgit.com/Eonasdan/bootstrap-
    datetimepicker/a549aa8780dbda16f6cff545aeabc3d71073911e/build/css/bootstrap-datetimepicker.css" rel="stylesheet"/>
    <link href="static/style.css" rel="stylesheet"/>
</head>
  <h1> Welcome to the SummerStage Event Page</h1>

  <h3 >Search for an Event</h3>

  <form class="form-inline" action"/" method="post">
    <div class="form-group">
      <input type="text" class="form-control" name="a_name" placeholder="Show, Artist, Genre or Venue"> 
    </div>
    <!-- Date Range -->

    <div class="form-group">
        <div class='input-group date' id='datetimepicker1'>
            <input type='text' name="begin_date_time" placeholder="Begin Date" class="form-control"/>
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class='input-group date' id='datetimepicker2'>
            <input type='text' name="end_date_time" placeholder="End Date" class="form-control" />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
    </div>

    <button type="submit" class="btn btn-default">Search</button>

    <script type="text/javascript">
      $(function () {
          $('#datetimepicker1').datetimepicker({
          });
          $('#datetimepicker2').datetimepicker({
              useCurrent: false //Important! See issue #1075
          });
          $('#datetimepicker1').data("DateTimePicker").format("MM/DD/YYYY");
          $('#datetimepicker2').data("DateTimePicker").format("MM/DD/YYYY");
          $("#datetimepicker1").on("dp.change", function (e) {
              $('#datetimepicker2').data("DateTimePicker").minDate(e.date);
          });
          $("#datetimepicker2").on("dp.change", function (e) {
              $('#datetimepicker1').data("DateTimePicker").maxDate(e.date);
          });
      });
    </script>
  </form>


<body>

  <h1>Name of Artists in SummerStage Database</h1>
  /*<div>{{data}}</div>
  */
  <div>
    {% for n in data %}
    <div>{{n}}</div>
    {% endfor %}
  </div>

<p><a href="/event">Go to Event Page</a></p>

  <h3>Event query results</h3>
  <div>
    {% for n in query_data %}
    <div>{{n}}</div>
    {% endfor %}
  </div>

  <h3>DATE</h3>
  <div>
    <p> Begin Date: {{x}}</p>
    <p> End Date: {{y}} </p>
  </div>


</body>


</html>
